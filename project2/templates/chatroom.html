{% extends 'base.html' %}

{% block sty %}
<style>
   .fixed
    {
        position:fixed;
        top:0;
        left:50;
        width:60%;
        margin:0 auto;
    }
</style>
{% endblock %}

{% block anchor %}
<ul class="navbar-nav mr-auto">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="navbar-brand" href="{{ url_for('chatroomlist') }}">Koobookied CHAT-Service<span
                    class="sr-only">(current)</span></a>
        </li>
    </ul>
</ul>
<ul class="navbar-nav ml-auto">
    <li class="nav-item">
        <a class="nav-link " href="{{ url_for('logout') }}">
            Logout <strong>{{ user_name }}</strong>
        </a>
    </li>
</ul>
{% endblock %}

{% block body %}

<ul class="my-4" id="messages" style="width: 95%; height: 800px; overflow: auto"> </ul>

<form action="javascript:void(0);" class="mt-2 " method="post" >
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"> {{ user_name }} </span>
        </div>

        <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Type message here"
            aria-describedby="inputGroup-sizing-default">
        <button type="submit" class="ml-1  btn btn-primary">Send</button>
    </div>
</form>

        

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"
    integrity="sha256-ji09tECORKvr8xB9iCl8DJ8iNMLriDchC1+p+yt1hSs=" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='chatroom.js') }}"></script>


{% endblock %}
