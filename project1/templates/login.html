{% extends "layout.html" %}
{% block body %}

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="https://png.pngtree.com/element_our/sm/20180329/sm_5abc881cb2505.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form action="{{url_for('login')}}" method="post">
            <!-- <legend class='text-center '>Log In</legend> -->
            <input type="email" id="login" class="fadeIn second" name="emailLogIn" required placeholder="E-mail">
            <input type="password" id="password" class="fadeIn third" name="userPasswordLogIn" required
                placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <form action="{{url_for('register')}}" method="post">
                <!-- <input type="submit"  value="Register"> -->
                <button class="underlineHover" type="submit" value="Register"> Register

                </button>
            </form>
        </div>

    </div>
</div>
<script type="text/javascript">

</script>


{% endblock %}
