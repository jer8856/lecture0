<!DOCTYPE html>
<html style="height:100%">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <title>Koobookied</title>
    <style>
        /* Container holding the image and the text */
        .container {
            position: relative;
            text-align: center;
            color: black;
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body style="height:100%">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-md-0" action="{{url_for('index')}}" method="POST">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="text">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav float-right">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('logout')}}"> {{username}} Logout <span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class='container bg-light h-25 text-center'>
        <h1 class="display-2 py-4">Koobookied</h1>
    </header>

    <main>

        <div class="container">
            <img src="https://i0.wp.com/finallylost.com/wp-content/uploads/2018/07/harry-potter-s-library-livraria-lello-in-porto-portugal-03.jpg?w=1140&ssl=1"
                alt="Snow" style="width:100%;">

            <div class="centered" >
                <div class='container '>
                    <div class="list-group">
                        {% for x in data %}
                        <a href='/isbn/{{x.isbn}}' class="list-group-item list-group-item-action" >
                            <h1 class='text-primary' >{{x.title}}</h1>
                            <h4 >by {{x.author}} in {{x.year}}</h4>
                            <h4> isbn: {{x.isbn}}</h4>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
