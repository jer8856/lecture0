{% extends "layout.html" %}

{% block barra %}
<div class="user-panel">
    <!-- <a href="{{url_for('logout')}}">{{username}} Logout <span class="sr-only">(current)</span></a> -->
    <a href="{{url_for('login')}}"> Login</a>
    <!-- <a href="{{url_for('register')}}"> Register</a> -->
</div>
{% endblock %}

{% block body %}

<section class="hero-section overflow-hidden">
    <div class="hero-slider owl-carousel">
        <div class="hero-item set-bg d-flex align-items-center justify-content-center text-center"
            data-setbg="{{ url_for('static', filename='img/slider-bg-1.jpg')}}">
            <div class="container" id="formContent">
                <h2>registration!</h2>

                <form action="{{url_for('login')}}" method="post">
                    <legend class='text-center '>Register</legend>
                    <input type="email" id="login" class="fadeIn second" name="email" required placeholder="E-mail">
                    <input type="password" id="userPassword" class="fadeIn third" onkeyup="passwordMatch()"
                        name="userPassword" minlength="8" maxlength="15" required placeholder="password">
                    <input class="fadeIn fourth" type="password" id='userPasswordRepeat' onkeyup="passwordMatch()"
                        name="userPasswordRepeat" minlength="8" maxlength="15" placeholder="Repeat password" required>
                    <input type="submit" class="fadeIn fifth" value="Register" id='submitSignUpForm'>
                </form>


            </div>
        </div>
    </div>
</section>
<script type="text/javascript">

</script>
{% endblock %}
